<!DOCTYPE html>
<html lang="ko">

<head>
    <title>movies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }

        .temp {
            color: aliceblue;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>영화</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand"
            href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EB%82%A0%EC%94%A8">현재
            기온 :</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="temp">{{weather["temp"]}}도</div>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <br />
        <h2>movies list</h2>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>사진</th>
                    <th>영화제목</th>
                    <th style="padding: 0px; padding-bottom: 12px;">평점</th>
                    <th>요약</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td><img src={{movie.small_cover_image}} alt="영화사진" /></td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.rating}}</td>
                    <td>{{movie.summary}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>


</body>

</html>
